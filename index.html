<!doctype html>
<html lang="en">

<head>
    <title>Date Night Roulette</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
</head>

<body>
    <div class="flex-container all-content-center">
        <div class="flex-container all-content-width">
            <div id="header" class="flex-container">
                <div id="title" class="flex-container">
                    <h1 id="site-title"><span class="firstLetter">D</span>ate<br /> <span
                            class="firstLetter">N</span>ight<br /> <span class="firstLetter">R</span>oulette</h1>
                </div>

                <div id="when-where-content" class="flex-container">
                    <div id="day-list" class="flex-container">
                        <div class="flex-container when-container">
                            <div id="select-when-text" class="day-box flex-container select-whenwhere-text">
                                <p>When's your night?</p>
                            </div>
                            <!-- These are placeholders and should be dynamically generated by current date -->

                            <div id="day-1" class="day-box flex-container">
                                <div class="day-text flex-container">
                                    Today
                                </div>
                            </div>
                            <div id="day-2" class="day-box flex-container">
                                <div class="day-text flex-container">
                                    Sat
                                </div>
                            </div>
                            <div id="day-3" class="day-box flex-container">
                                <div class="day-text flex-container">
                                    Sun
                                </div>
                            </div>
                            <div id="day-4" class="day-box flex-container">
                                <div class="day-text flex-container">
                                    Mon
                                </div>
                            </div>
                            <div id="day-5" class="day-box flex-container">
                                <div class="day-text flex-container">
                                    Tue
                                </div>
                            </div>
                            <div id="day-6" class="day-box flex-container">
                                <div class="day-text flex-container">
                                    Wed
                                </div>
                            </div>
                            <div id="day-7" class="day-box flex-container">
                                <div class="day-text flex-container">
                                    Thu
                                </div>
                            </div>
                            <!-- These are placeholders and should be dynamically generated by current date -->


                            <div id="calendar-select" class="day-box flex-container">
                                <div class="day-text flex-container">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex-container where-container">
                        <div id="select-where-text" class="day-box flex-container select-whenwhere-text">
                            <p>Where's your night?</p>
                        </div>
                        <div class="location-form-group flex-container">
                            <form class="location-form-group">
                                <div class="form-group flex-container">
                                    <label for="location-form"></label>
                                    <textarea class="form-control" id="location-form" rows="1"></textarea>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div id="roulette-elements-container" class="flex-container">

                <div id="event-container" class="flex-container roulette-container">

                    <div id="event-result">

                    </div>


                </div>

                <div id="food-container" class="flex-container roulette-container">

                    <div id="food-result">

                    </div>


                </div>
            </div>

            <div class="flex-container column-centered-container">
                <div class="roulette-button-div">
                    <button id="food-roulette-button" type="button" class="btn btn-success roulette-button">Find Me The
                        Fun</button>
                </div>

                <div class="roulette-button-div">
                    <button id="event-roulette-button" type="button" class="btn btn-success roulette-button">Find Me The
                        Food!</button>
                </div>
            </div>

            <div class="flex-container column-centered-container">
                <div class="narrow-text-div">
                    <p>Narrow it down</p>
                </div>

                <div class="narrow-text-div">
                    <p>Narrow it down</p>
                </div>

            </div>

            <div id="narrow-down-container" class="flex-container">

                <div id="event-narrow-container" class="flex-container narrow-container">
                    <!-- hide when not active -->
                    <div id="event-narrow-list" class="flex-container" value="active">

                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="103" id="music">
                            <label class="form-check-label" for="music">
                                Music
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="110" id="fooddrink">
                            <label class="form-check-label" for="fooddrink">
                                Food & Drink
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="113" id="communityculture">
                            <label class="form-check-label" for="fooddrink">
                                Community & Culture </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="105" id="performancevisualarts">
                            <label class="form-check-label" for="performancevisualarts">
                                Performance & Visual Arts
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="104" id="filmmedia">
                            <label class="form-check-label" for="filmmedia">
                                Film & Media
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="108" id="sportsfitness">
                            <label class="form-check-label" for="sportsfitness">
                                Sports & Fitness
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="107" id="healthwellness">
                            <label class="form-check-label" for="healthwellness">
                                Health & Wellness </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="102" id="sciencetechnology">
                            <label class="form-check-label" for="sciencetechnology">
                                Science & Technology
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="109" id="traveloutdoor">
                            <label class="form-check-label" for="traveloutdoor">
                                Travel & Outdoors
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="111" id="">
                            <label class="form-check-label" for="">
                                Charity & Causes
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="115" id="">
                            <label class="form-check-label" for="">
                                Family & Education
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="116" id="">
                            <label class="form-check-label" for="">
                                Seasonal & Holiday
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="112" id="">
                            <label class="form-check-label" for="">
                                Government & Politics
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="106" id="">
                            <label class="form-check-label" for="">
                                Fashion & Beauty
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="117" id="">
                            <label class="form-check-label" for="">
                                Home & Lifestyle
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="118" id="">
                            <label class="form-check-label" for="">
                                Auto, Boat, & Air
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="119" id="">
                            <label class="form-check-label" for="">
                                Hobbies & Special Interests
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="120" id="">
                            <label class="form-check-label" for="">
                                School Activities
                            </label>
                        </div>
                        <div class="form-check flex-container">
                            <input class="form-check-input" type="checkbox" value="199" id="">
                            <label class="form-check-label" for="">
                                Oddball Events
                            </label>
                        </div>
                    </div>
                </div>

                <div id="food-narrow-container" class="flex-container narrow-container">

                    <!-- hide when not active -->
                    <div id="food-narrow-list" class="flex-container" value="active">
                        <!-- Generate dynamically via API call? -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Bananas
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                Trying to take over the world
                            </label>
                        </div>
                        <!-- Generate dynamically via API call? -->
                    </div>
                    

                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
